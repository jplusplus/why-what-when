<div class="timeline">
    <h1  ng-bind="lapseTitle()" class="timeline-title"></h1>
    <div class="timeline-holder">
        <div class="lapse" ng-repeat="event in getEvents()" ng-style="lapseStyle(event)">
            <div ng-repeat="sub_event in event.sub_events" ng-style="lapseStyle(sub_event, event)">
            </div>
        </div>
    </div>
    <div class="zoom-controls">
        <span class="zoom-control" ng-class="" ng-click="unzoomLapse()">-</span>&nbsp;/
        <span class="zoom-control" ng-class="" ng-click="zoomLapse()">+</span>
    </div>
</div>
